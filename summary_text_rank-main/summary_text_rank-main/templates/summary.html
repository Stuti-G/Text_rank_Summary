<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <link rel="stylesheet" href="/static/styles.css">
            <div class="container">
                <h1 class="display-4 heading">Text Summarization</h1>
                <p class="lead">Retrieve Best Summary for your Text</p>
            </div>
        </div>
    </div>

    <div class="container" style="display: flex; justify-content: space-around;">
        <p class="original_title col-sm-4">Original Text</p>
        <p class="summary_title col-sm-4">Summary</p>
    </div>

    <div class="container srt">
        <p class="original_text col-sm-6">{{original_txt}}</p>
        <div class="container col-sm-6">
            <p class="summary_text">{{summary}}</p>
            <button class="btn btn-success" type="submit" style="margin-left: 10px;">Character Count: {{len_summary}}</button>
        </div>
    </div>

    <div class="container">
        <button class="btn btn-danger" type="submit">Character Count: {{len_original_txt}}</button>
    </div>

    <div class="container">
        <button class="btn btn-primary redo-Btn" onClick="window.location.href='http://127.0.0.1:5000/';">New Text</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
